<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Program</title>
</head>
<body>

<script>
    var r = prompt("Unesite poluprecnik osovine valjka (r)");
    var H = prompt("Unesite visinu (H)");
    var Pi = Math.PI;
    var V = (r * r) * Pi * H;
    alert("Zapremina valjka je: " + V);
</script>
</body>
</html>
